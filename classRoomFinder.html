            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #AB-1-btn{

            padding-left: 50px;

            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
            align-items: center; 
        }
        #AB-1-btn:hover{

            transition: 0.5s;
        }
        #AB-2-btn{

            border-radius: 10px;
            align-items: center;
        }
        #CB-1-btn:hover{
            background-color: #51e2f5;
            transition: 0.5s;
        }
        #buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 24px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .end{

            margin-top: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            font-size: 0.9rem;
